<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <script src="{{ url_for('static', filename='banglescript.js') }}"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #f8fafc, #fbeff7 85%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .signup-container {
            width: 400px;
            background: #fff;
            border-radius: 16px;
            padding: 44px 40px 32px 40px;
            box-shadow: 0 8px 48px 0 rgba(60, 72, 104, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bangles-bg {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 140px;
            opacity: 0.12;
            z-index: 1;
            pointer-events: none;
        }

        .signup-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #36395a;
            letter-spacing: 1px;
        }

        .signup-container p {
            color: #888;
            margin-bottom: 28px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            right: 3%;
            /* input ke right edge pe */
            top: 54.5%;
            /* vertical center */
            transform: translateY(-50%);
            padding: 0 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .input-group label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 11px 15px;
            border-radius: 7px;
            border: 1.5px solid #d3d3d3;
            background: #f8f8fa;
            font-size: 1rem;
            outline: none;
            margin-bottom: 7px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-color: #ea5555;
        }

        .policy {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 18px;
            text-align: left;
        }

        .sign-up-btn {
            width: 100%;
            padding: 12px;
            background: #ea5555;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 11px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.2s;
            z-index: 2;
            position: relative;
        }

        .sign-up-btn:hover {
            background: #d93a3a;
        }

        .google-btn {
            width: 100%;
            padding: 11px;
            background: #fff;
            color: #333;
            border: 1.5px solid #d3d3d3;
            border-radius: 7px;
            font-size: 1.06rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .google-btn:hover {
            background: #f1f1f1;
            border-color: #b1b1b1;
        }

        .google-btn img {
            width: 21px;
            height: 21px;
        }

        .signin-link {
            margin-top: 18px;
            text-align: center;
            color: #666;
            font-size: 0.99rem;
            position: relative;
            z-index: 2;
        }

        .signin-link a {
            color: #ea5555;
            text-decoration: none;
            margin-left: 5px;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        @media (max-width:500px) {
            .signup-container {
                width: 94vw;
                padding: 18px 4vw;
            }

            .bangles-bg {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img class="bangles-bg"
            src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/d3213285-bd5e-47e9-a316-57ea8679ab8a.png"
            alt="Bangles Illustration">
        <h2>Create Account</h2>
        <p>Sign up to get started with your account.</p>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">

                <i id="eyebtn" class="fa-solid fa-eye-slash" onclick="togglePassword()"></i>
            </div>
            <div class="input-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" placeholder="Repeat your password" required>
            </div>
            <div class="policy">
                <input type="checkbox" required> I accept the <a href="#">terms &amp; conditions</a>
            </div>
            <button class="sign-up-btn" type="submit" onclick="signupUser()">Sign Up</button>
            <button class="google-btn" type="button">

                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20"
                    height="20">
                Sign in with Google
            </button>

        </form>
        <div class="signin-link">
            Already have an account? <a href="{{ url_for('login') }}">Sign in!</a>
        </div>
    </div>
     <script src="{{ url_for('static', filename='banglescript.js') }}"></script>
</body>

</html>
