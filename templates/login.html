<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='banglescript.js') }}"></script>

   <style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(120deg, #f8fafc, #fbeff7 85%);
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Container */
.login-container {
    width: 400px;
    max-width: 95vw;
    background: #fff;
    border-radius: 16px;
    padding: 44px 40px 32px 40px;
    box-shadow: 0 8px 48px 0 rgba(60, 72, 104, 0.15);
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Bangles background */
.bangles-bg {
    position: absolute;
    bottom: -30px;
    right: -30px;
    width: 140px;
    opacity: 0.12;
    z-index: 1;
    pointer-events: none;
}

/* Headings */
.login-container h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #36395a;
    letter-spacing: 1px;
}

.login-container p {
    color: #888;
    margin-bottom: 28px;
    font-size: 1rem;
}

/* Input groups */
.input-group {
    margin-bottom: 20px;
    text-align: left;
    position: relative; /* for icon positioning */
}

.input-group label {
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 11px 15px;
    border-radius: 7px;
    border: 1.5px solid #d3d3d3;
    background: #f8f8fa;
    font-size: 1rem;
    outline: none;
    margin-bottom: 7px;
    transition: border-color 0.2s;
}

.input-group i {
    position: absolute;
    right: 3%;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    cursor: pointer;
}

.input-group input:focus {
    border-color: #ea5555;
}

/* Form utilities */
.form-util {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 18px;
}

.form-util label {
    font-size: 0.97rem;
    color: #888;
    display: flex;
    align-items: center;
}

.form-util input[type="checkbox"] {
    margin-right: 6px;
}

.form-util a {
    color: #ea5555;
    text-decoration: none;
    font-size: 0.97rem;
}

.form-util a:hover {
    text-decoration: underline;
}

/* Buttons */
.sign-in-btn {
    width: 100%;
    padding: 12px;
    background: #0ea5e9;
    color: #fff;
    border: none;
    border-radius: 7px;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 11px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: background 0.2s;
    z-index: 2;
    position: relative;
}

.sign-in-btn:hover {
    background: #0f4b6d;
}

.google-btn {
    width: 100%;
    padding: 11px;
    background: #fff;
    color: #333;
    border: 1.5px solid #d3d3d3;
    border-radius: 7px;
    font-size: 1.06rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background 0.2s, border-color 0.2s;
    cursor: pointer;
    margin-bottom: 12px;
    position: relative;
    z-index: 2;
}

.google-btn:hover {
    background: #f1f1f1;
    border-color: #b1b1b1;
}

.google-btn img {
    width: 21px;
    height: 21px;
}

/* Signup link */
.signup-link {
    margin-top: 18px;
    text-align: center;
    color: #666;
    font-size: 0.99rem;
    position: relative;
    z-index: 2;
}

.signup-link a {
    color: #ea5555;
    text-decoration: none;
    margin-left: 5px;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* ----------- MOBILE RESPONSIVE ----------- */
@media (max-width: 768px) {
    .login-container {
        width: 90vw;
        padding: 30px 5vw;
    }

    .bangles-bg {
        width: 100px;
        bottom: -20px;
        right: -20px;
    }

    .login-container h2 {
        font-size: 1.6rem;
    }

    .login-container p {
        font-size: 0.95rem;
    }

    .sign-in-btn {
        font-size: 1rem;
        padding: 10px;
    }

    .google-btn {
        font-size: 0.95rem;
        padding: 9px;
    }

    .form-util a {
        font-size: 0.9rem;
    }

    .signup-link {
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .login-container {
        padding: 20px 4vw;
    }

    .bangles-bg {
        width: 80px;
        bottom: -15px;
        right: -15px;
    }

    .login-container h2 {
        font-size: 1.4rem;
    }

    .login-container p {
        font-size: 0.9rem;
    }

    .input-group input {
        padding: 9px 12px;
        font-size: 0.95rem;
    }

    .sign-in-btn {
        font-size: 0.95rem;
        padding: 9px;
    }

    .google-btn {
        font-size: 0.9rem;
        padding: 8px;
    }
}
</style>

</head>

<body>
    <div class="login-container">
        <!-- Subtle Bangles Illustration as background -->
        <img class="bangles-bg"
            src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/d3213285-bd5e-47e9-a316-57ea8679ab8a.png"
            alt="Bangles Illustration">
        <h2>WELCOME BACK</h2>
        <p>Welcome back! Please enter your details.</p>
        <form id="loginform">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email"  name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password"   id="password"    name="password" placeholder="********">
                
                <i id="eyebtn" class="fa-solid fa-eye-slash"  onclick="togglePassword()"></i> 
            </div>
            <div class="form-util">
                <label><input type="checkbox"> Remember me</label>
                <a href="{{ url_for('Forgot_pass') }}">Forgot password</a>
            </div>
            <button class="sign-in-btn" onclick="checklogin()"          type="submit">Sign in</button>
            <button class="google-btn" type="button">

                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20"
                    height="20">
                Sign in with Google
            </button>

         <form >
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up for free</a>

        </div>
    </div>
</body>


</html>
